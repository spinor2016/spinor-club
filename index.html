  <script type="text/javascript">
    $(document).ready(function() {
      $('.start-music-link').click(function() {
        if (window.spinor_sound) {
          window.spinor_sound.stop();
          window.spinor_sound = undefined;
        }
        window.spinor_sound = new Howl({
          urls: ['/assets/media/spinor.mp3'],
          loop: true
        });
        spinor_sound.play();
        return false;
      });

      $('.start-music-link-2').click(function() {
        if (window.spinor_sound) {
          window.spinor_sound.stop();
          window.spinor_sound = undefined;
        }
        window.spinor_sound = new Howl({
          urls: ['/assets/media/spinor-2x.mp3'],
          loop: true
        });
        spinor_sound.play();
        return false;
      });
    });
  </script>
